<div class="list-view" ng-init="ctrl.find()">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <div class="page-header">
        <h3>Platforms
          <a class="btn btn-xs btn-success" ui-sref="platforms-create">
            <i class="glyphicon glyphicon-plus"></i>
          </a>
        </h3>
      </div>

      <!-- TODO need to show this if there are API errors -->
      <div class="alert alert-danger" role="alert" ng-show="ctrl.error" ng-cloak>
        <span ng-bind="ctrl.error"></span>
      </div>

      <div class="list-group">
        <a class="list-group-item" ng-repeat="platform in ctrl.entries"
           ui-sref="platforms-detail({id: platform.id})">
          <strong class="list-group-item-heading" ng-bind="platform.name"></strong>
          <small class="list-group-item-text text-muted">
            Added on
            <span ng-bind="platform.created | date:'medium'"></span>
          </small>
          <span class="pull-right" style="background-color: #{A platform.color A}; padding: 2px 6px;">
            <strong><span ng-bind="platform.gameCount"></span></strong> Games
          </span>
        </a>
      </div>

    </div>
  </div><!-- /row -->
</div>
