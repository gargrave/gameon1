<div class="row" ng-init="ctrl.initCreateView()">
  <div class="col-md-10 col-md-offset-1">

    <h3>Add a Platform</h3>
    <hr>

    <form method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" type="text" id="name"
               name="name" maxlength="100" placeholder="Platform"
               ng-model="ctrl.newPlatform.name">
      </div>
      <button class="btn btn-default" ng-click="ctrl.create()">Submit</button>
    </form>

  </div>
</div>
