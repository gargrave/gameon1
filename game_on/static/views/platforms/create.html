<div class="row" ng-init="ctrl.initCreateView()">
  <div class="col-md-6 col-md-offset-3">

    <h3>Add a Platform</h3>
    <hr>

    <!-- error message display -->
    <div class="alert alert-danger" role="alert" ng-show="ctrl.error" ng-cloak>
      <span ng-bind="ctrl.error"></span>
    </div>

    <form method="POST" ng-submit="ctrl.create()" name="entryForm" novalidate>

      <div class="form-group">
        <!-- platform 'name' input -->
        <label for="name">Name:</label>
        <input class="form-control" type="text" id="name" name="name"
               minlength="3" maxlength="100" placeholder="Platform"
               ng-model="ctrl.newEntry.name" required>

        <!-- platform 'name' validation messages -->
        <div ng-messages="entryForm.name.$error" ng-if="entryForm.$submitted">
          <div class="alert alert-warning" ng-message="required">
            This is a required field.
          </div>
          <div class="alert alert-warning" ng-message="minlength">
            Must be at least 3 characters long.
          </div>
        </div>
      </div>

      <button class="btn btn-primary" ng-disabled="ctrl.working">Submit</button>
    </form>

  </div>
</div>
