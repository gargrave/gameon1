<div class="detail-view" ng-init="ctrl.findOne()" ng-hide="ctrl.working" ng-cloak>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <div class="page-header clearfix">
        <!-- title display -->
        <h3 ng-bind="ctrl.activeEntry.name"></h3>

        <!-- 'created by' text -->
        <small>
          <em class="text-muted">
            Added on
            <span ng-bind="ctrl.activeEntry.created | date:'mediumDate'"></span>
          </em>
        </small>

        <div class="pull-right">
          <!-- 'edit' button -->
          <a class="btn btn-sm btn-primary" ui-sref="platforms-edit({id: ctrl.activeEntry.id})">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <!-- 'delete' button -->
          <a class="btn btn-sm btn-primary" ng-click="ctrl.remove()">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>
      </div>
    </div>
  </div><!-- /row -->

  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <p><strong>Name:</strong> <span ng-bind="ctrl.activeEntry.name"></span></p>
      <p>
        <strong>Games:</strong> <span ng-bind="ctrl.activeEntry.gameCount"></span>
        <a href="" ui-sref="games-list({filter: ctrl.activeEntry.name})">
          <small>(view all)</small>
        </a>
      </p>
      <hr>
      <p><strong>Added:</strong> <span ng-bind="ctrl.activeEntry.created | date:'medium'"></span></p>
      <p><strong>Last modified:</strong> <span ng-bind="ctrl.activeEntry.modified | date:'medium'"></span></p>

    </div>
  </div><!-- /row -->

</div>
