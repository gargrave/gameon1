<div ng-init="ctrl.findOne()">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <div class="page-header clearfix">
        <!-- title display -->
        <h3 ng-bind="ctrl.activeEntry.name"></h3>

        <!-- 'created by' text -->
        <small>
          <em class="text-muted">
            Added on
            <span ng-bind="ctrl.activeEntry.created | date:'mediumDate'"></span>
          </em>
        </small>

        <div class="pull-right">
          <!-- 'edit' button -->
          <a class="btn btn-sm btn-primary" ui-sref="platforms-edit({id: ctrl.activeEntry.id})">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <!-- 'delete' button -->
          <a class="btn btn-sm btn-primary" ng-click="ctrl.remove()">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>
      </div>
    </div>
  </div><!-- /row -->
</div>
