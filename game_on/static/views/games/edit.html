<div class="row" ng-init="ctrl.findOne()">
  <div class="col-md-6 col-md-offset-3">

    <h3>Update <span ng-bind="ctrl.activeEntry.name"></span></h3>
    <hr>

    <!-- error message display -->
    <div class="alert alert-danger" role="alert" ng-show="ctrl.error" ng-cloak>
      <span ng-bind="ctrl.error"></span>
    </div>

    <form method="POST" ng-submit="ctrl.update()" name="entryForm" novalidate>
      <div ng-include="'static/views/games/partials/game-form.html'"></div>
    </form>

  </div>
</div>
