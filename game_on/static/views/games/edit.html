<div ng-init="ctrl.initEditView()">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

      <div class="panel panel-default top-panel" ng-hide="ctrl.working" ng-cloak>

        <div class="panel-heading">
          <h3 class="panel-title">
            Update <span ng-bind="ctrl.activeEntry.name"></span>
          </h3>
        </div>

        <div class="panel-body">
          <form method="POST" ng-submit="ctrl.update()" name="entryForm" novalidate>
            <div>
              <span ng-include="'static/views/games/partials/game-form.html'"></span>
              <span class="btn btn-default pull-right"
                    ui-sref="games-detail({id: ctrl.activeEntry.id})"
                    ng-disabled="ctrl.working">Cancel</span>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
