<div class="detail-view" ng-init="ctrl.findOne()" ng-hide="ctrl.working" ng-cloak>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <div class="page-header clearfix">
        <!-- title display -->
        <h3 ng-bind="ctrl.activeEntry.name"></h3>

        <!-- 'created by' text -->
        <small>
          <em class="text-muted">
            Added on
            <span ng-bind="ctrl.activeEntry.created | date:'mediumDate'"></span>
          </em>
        </small>

        <div class="pull-right">
          <!-- 'edit' button -->
          <a class="btn btn-sm btn-primary" ui-sref="games-edit({id: ctrl.activeEntry.id})">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <!-- 'delete' button -->
          <a class="btn btn-sm btn-primary" ng-click="ctrl.remove()">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>
      </div>
    </div>
  </div><!-- /row -->

  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <p><strong>Title:</strong> <span ng-bind="ctrl.activeEntry.name"></span></p>
      <p><strong>Platform:</strong>
        <a ui-sref="platforms-detail({id: ctrl.activeEntry.platform.id})"><span ng-bind="ctrl.activeEntry.platform.name"></span></a>
      </p>
      <p><strong>Start date:</strong> <span ng-bind="ctrl.activeEntry.startDate | date:'mediumDate'"></span></p>
      <p><strong>End date:</strong> <span ng-bind="ctrl.activeEntry.endDate | date:'mediumDate'"></span></p>
      <p><strong>Finished:</strong> <span ng-bind="ctrl.activeEntry.finished | boolean"></span></p>
      <hr>
      <p><strong>Added:</strong> <span ng-bind="ctrl.activeEntry.created | date:'medium'"></span></p>
      <p><strong>Last modified:</strong> <span ng-bind="ctrl.activeEntry.modified | date:'medium'"></span></p>

    </div>
  </div><!-- /row -->

</div>
